[map-gen-preset-name]
random=Randomized settings

[map-gen-preset-description]
random=Every map setting is randomized.

[string-mod-setting-description]
propertyrandomizer-rounding-mode-murder the rightmost digits mercilessly=Make numbers very rounded. Numbers should only contain 1-2 nonzero digits. Note: rounding may break some properties that rely on lower order digits.
propertyrandomizer-rounding-mode-round-ish=Round a little bit. Let me choose where rounding makes the most sense and round a bit off the edges there. Note: rounding my break some properties that rely on lower order digits.
propertyrandomizer-rounding-mode-leave 'em raw and unrounded=Don't round. See all the numbers naked in their full glory.